name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: make tests
      run: make tests
    - name: Test C
      run: ./test_c
    - name: Test C++
      run: ./test_cpp
    - name: Migrate binaries
      run: 7z a linux-binaries.7z *.{a,so}
    - uses: actions/upload-artifact@v3
      name: upload binaries
      with:
        name: Linux Binaries
        path: linux-binaries.7z
