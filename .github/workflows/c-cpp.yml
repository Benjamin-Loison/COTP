name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Test C
      run: ./test_c
    - name: Test C++
      run: ./test_cpp
